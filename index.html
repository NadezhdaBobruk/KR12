<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контрольная работа 8 - Бобрук Надежда</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="main-logo">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="logo">
            </a>
        </div>
        <div class="block-container">
            <div class="block-one">
                <div class="block-one-title">
                    Get your free account
                </div>
                <div class="block-one-text">
                    Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
                </div>
                <div class="form">
                    <div class="form-clients">
                        <div class="name form-cell">
                            <div class="form-title">
                                Full Name
                            </div>
                            <div class="form-input">
                                <input type="text" class="form-input-text" id="input-fullName" value="Antony Swarowski">
                            </div>
                        </div>
                        <div class="username form-cell">
                            <div class="form-title">
                                Your username
                            </div>
                            <div class="username-input form-input">
                                <input type="text" class="form-input-text" id="input-userName">
                            </div>
                        </div>
                        <div class="mail form-cell">
                            <div class="form-title">
                                E-mail
                            </div>
                            <div class="mail-input form-input">
                                <input type="email" class="form-input-text" id="input-email">
                            </div>
                        </div>
                        <div class="password form-cell">
                            <div class="form-title">
                                Password
                            </div>
                            <div class="password-input form-input">
                                <input type="password" class="form-input-text" id="input-password">
                            </div>
                        </div>
                        <div class="repeat-password form-cell">
                            <div class="form-title">
                                Repeat Password
                            </div>
                            <div class="repeat-password-input form-input">
                                <input type="password" class="form-input-text" id="input-repeat-password">
                            </div>
                        </div>
                    </div>
                    <div class="agree">
                        <input type="checkbox" id="input-checkbox">
                        <label>
                            Agree to our Terms of Service and Privacy Statement
                        </label>
                    </div>
                    <div class="main-button">
                        <input type="button" class="button" id="input-button" value="Sign Up">
                    </div>
                    <div class="control">
                        <a href="#" class="loginPage">Already have an account?</a>
                    </div>
                </div>
            </div>
            <div class="modal">
                <div class="modal-window">
                    <span>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</span>
                    <div class="modal-button">
                        <input type="button" class="button loginPage" id="input-modal-button" value="ОК">
                    </div>
                </div>
            </div>
            <div class="block-two">
                <img src="images/rocket.png" alt="rocket">
            </div>
        </div>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
